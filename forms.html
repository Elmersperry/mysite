<!-- method - метод отправки данных на сервер -->
<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Формы</title>
    </head>
    <body>
<form action="#" method="post" enctype="application/x-www-form-urlencoded">
    <label for="login"></label>Логин;</label>
    <input id="login" name="login" placeholder="Логин" maxlength="5" autofocus/>
<p>
     <label for="password">Пароль</label>
     <input name="password" type="password"/>
</p>
<p>
     <label for="phone">Телефон</label>
     <input name="phone"/>
</p>
<p>
     <label for="rbutton">Радио-кнопка</label>
     <input name="rbutton" type="radio"/>
</p>
<p>
     <label for="chbox">Чекбокс</label>
     <input name="chbox" type="checkbox"/>
</p>
<p>
     <label for="color">Цвет</label>
     <input name="color" type="color"/>
</p>
<p>
    <label for="file">Файл</label>
    <input name="file" type="file"/>
</p>
<p>
    <label for="range">Ползунок</label>
    <input name="range" type="range" min="1" max="10" step="1" value="10"/>
</p>
<p>
    <label for="reset">Сбросить</label>
    <input type="reset" value="Сбросить"/>
</p>
<p>
     <input type="submit" value="Войти"/>
</p>
</form>
</body>
</html>
